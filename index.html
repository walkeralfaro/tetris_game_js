<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <title>Tetris JS</title>
</head>
<body>

  <div class="container">

    <div class="container_canvas">
      <canvas></canvas>
      <div class="start_screen">
        <img class="start_screen_logo" src="./tetris_logo.svg" alt="logo de tetris">
        <button class="play_button">INICIAR</button>
      </div>
      <div class="gameover_screen">
        <p class="gameover_title">GAME OVER</p>
        <a class="gameover_click">click here</a>
      </div>
    </div>
  
    <strong>Score: <span class="score"></span> </strong>
    <strong>Last Score: <span class="last_score"></span></strong>
  </div>


  <img hidden id="tetraminos" src="./tetraminos.webp" alt="Tetraminos sprite">
  <script type="module" src="./main.js"></script>
</body>
</html>
