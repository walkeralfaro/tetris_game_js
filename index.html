<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="preload" href="loader.css" as="style">
  <link rel="stylesheet" href="loader.css">
  <title>Tetris JS</title>
</head>
<body>
  
  <!-- Loader -->
  <div class="loader_screen">
    <span class="loader"></span>
  </div>

  <!-- Canvas -->
  <canvas></canvas>

  <!-- Pantalla de inicio -->
  <div class="start_screen" style="display: none;">
    <img class="start_screen_logo" src="./tetris_logo.svg" alt="logo de tetris">
    <button class="play_button">INICIAR</button>
    <div class="links">
      <a href="https://github.com/walkeralfaro/tetris_game_js.git" class="github_url" target="_blank">
        <img src="./github.svg" alt="github logo">
      </a>
      <a href="https://www.linkedin.com/in/walkeralfaro/" class="linkedin_url" target="_blank">
        <img src="./linkedin.svg" alt="linkedin logo">
      </a>
    </div>
  </div>

  <!-- Pantalla Game Over -->
  <div class="gameover_screen" style="display: none;">
    <p class="gameover_title">GAME OVER</p>
    <a class="gameover_click">click here</a>
  </div>

  <!-- Score -->
  <div class="score_container">
    <p> Score: <span class="score_value output_value"></span> </p>
    <p>Last Score: <span class="last_score_value output_value"></span></p>
  </div>

  <div class="footer_container">
    <footer>
      <p class="footer_paragraph">
        made with <img src="./heart.svg" alt=""> by <a href="https://walkeralfaro.com" target="_blank">walker alfaro</a>
      </p>
    </footer>
  </div>


  <img hidden id="tetraminos" src="./tetraminos.webp" alt="Tetraminos sprite">
  <script type="module" src="./main.js"></script>
</body>
</html>
