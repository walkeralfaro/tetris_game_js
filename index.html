<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <title>Tetris JS</title>
</head>
<body>

  <!-- <div class="container">


  </div> -->

    <canvas></canvas>
    <div class="start_screen">
      <img class="start_screen_logo" src="./tetris_logo.svg" alt="logo de tetris">
      <button class="play_button">INICIAR</button>
    </div>
    <div class="gameover_screen">
      <p class="gameover_title">GAME OVER</p>

  </div>

  <div class="footer_container">
    <footer>
      <p class="footer_paragraph">
        made with <img src="./heart.svg" alt=""> by <a href="https://walkeralfaro.com" target="_blank">walker alfaro</a>

    </footer>
